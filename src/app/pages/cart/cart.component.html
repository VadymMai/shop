<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div *ngIf="dataService.cart" class="table-responsive">
                    <table class="table product-table">
                        <thead class="mdb-color lighten-5">
                        <tr>
                            <th class="font-weight-bold">
                                <strong>№</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Photo</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Product</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Old price</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>New Price</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Quantity</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Amount</strong>
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of dataService.cart.items; let i = index">
                            <td>
                                <strong>{{i+1}}</strong>
                            </td>
                            <th scope="row">
                                <img src="{{item.cartBody.img}}" alt="" class="img-fluid z-depth-0" style="max-width: 120px;">
                            </th>
                            <td>
                                <h5 class="mt-3">
                                    <strong>{{item.cartBody.name}}</strong>
                                </h5>
                                <p class="text-muted">{{item.cartBody.author}}</p>
                            </td>
                            <td>
                                <s>{{item.cartBody.old_price}}грн</s>
                            </td>
                            <td>{{item.cartBody.price}}грн</td>
                            <td>{{item.count}}шт.</td>
                            <!--<td>
                                <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px">
                            </td>-->
                            <td class="font-weight-bold">
                                <strong>{{item.cartBody.price * item.count}}грн</strong>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger waves-effect waves-light">X</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td>
                                <h4 class="mt-2">
                                    <strong>Total:</strong>
                                </h4>
                            </td>
                            <td class="text-right">
                                <h4 class="mt-2">
                                    <strong>{{dataService.cart.total}}грн</strong>
                                </h4>
                            </td>
                            <td colspan="3" class="text-right">
                                <button type="button" class="btn btn-default btn-rounded waves-effect waves-light" routerLink="/checkout">
                                    Complete purchase<i class="fas fa-angle-right right"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
