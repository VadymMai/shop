<div class="row">
    <div *ngIf="dataService.productsByIdLoadCheck; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock><h1 class="pb-4 mb-4 mx-3 border-bottom w-100">{{dataService.productsById[0].cat_name}}</h1></ng-template>
    <ng-template #elseBlock><h1 class="pb-4 mb-4 mx-3 border-bottom w-100">Книги</h1></ng-template>
</div>
<div class="row wow fadeIn">
    <div class="col-12 col-md-3 pl-lg-0">

        <div class="py-2 px-3 grey lighten-2">
            <h3 class="m-0">Категорії:</h3>
        </div>
        <ul class="list-group">
            <li *ngFor="let item of dataService.categories" class="list-group-item d-flex justify-content-between align-items-center">
                {{item.cat_name}}
                <span class="badge badge-primary badge-pill">2</span>
            </li>
            <!--<li class="list-group-item d-flex justify-content-between align-items-center">
                Підручники
                <span class="badge badge-primary badge-pill">4</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Комікси
                <span class="badge badge-primary badge-pill">2</span>
            </li>-->
        </ul>

        <div class="py-2 px-3 grey lighten-2 mt-3">
            <h3 class="m-0">Фільтри:</h3>
        </div>
        <div class="list-group">
            <div class="custom-control custom-checkbox list-group-item pl-5">
                <input type="checkbox" class="custom-control-input" id="check1">
                <label class="custom-control-label" for="check1">Default unchecked</label>
            </div>
            <div class="custom-control custom-checkbox list-group-item pl-5">
                <input type="checkbox" class="custom-control-input" id="check2">
                <label class="custom-control-label" for="check2">Default unchecked</label>
            </div>
            <div class="custom-control custom-checkbox list-group-item pl-5">
                <input type="checkbox" class="custom-control-input" id="check3">
                <label class="custom-control-label" for="check3">Default unchecked</label>
            </div>
            <div class="custom-control custom-checkbox list-group-item pl-5">
                <input type="checkbox" class="custom-control-input" id="check4">
                <label class="custom-control-label" for="check4">Default unchecked</label>
            </div>
        </div>

    </div>
    <div class="col-12 col-md-9">
        <div class="row">
            <app-product-card class="col-md-6 col-lg-4 mb-4" *ngFor="let i of dataService.productsById" [product]="i"></app-product-card>
        </div>
    </div>
</div>
