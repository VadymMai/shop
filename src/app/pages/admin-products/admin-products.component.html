<div class="row">
    <h1 class="pb-4 mb-4 mx-3 border-bottom w-100">Додавання нового товару</h1>
</div>
<div class="row">
    <div class="col-12">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Назва</span>
            </div>
            <input [(ngModel)]="name" type="text" name="name" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Фото</span>
            </div>
            <input [(ngModel)]="img" type="text" name="img" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Категорія</span>
            </div>
            <input [(ngModel)]="catName" type="text" name="cat_name" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Фото категорії</span>
            </div>
            <input [(ngModel)]="catImg" type="text" name="cat_img" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Автор</span>
            </div>
            <input [(ngModel)]="author" type="text" name="author" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">ISBN</span>
            </div>
            <input [(ngModel)]="isbn" type="text" name="isbn" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Нова ціна</span>
            </div>
            <input [(ngModel)]="price" type="number" name="price" class="form-control" required>
            <div class="input-group-append">
                <span class="input-group-text">$</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Стара ціна</span>
            </div>
            <input [(ngModel)]="oldPrice" type="number" name="old_price" class="form-control" required>
            <div class="input-group-append">
                <span class="input-group-text">$</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Опис</span>
            </div>
            <textarea [(ngModel)]="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Додаткова інформація</span>
            </div>
            <textarea [(ngModel)]="additional" name="additional" class="form-control" required></textarea>
        </div>
        <div class="input-group mb-3">
            <button (click)="addProduct()" type="button" class="btn btn-danger btn-block z-depth-2 waves-effect waves-light">Додати товар</button>
        </div>
    </div>
</div>
<button (click)="dataService.getProducts()" type="button" class="btn btn-danger btn-block z-depth-2 waves-effect waves-light">Запит</button>
<p class="col-md-6 col-lg-4 mb-4" *ngFor="let item of dataService.products">{{item.name}}</p>
