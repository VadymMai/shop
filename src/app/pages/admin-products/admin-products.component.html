<div class="row">
    <h1 class="pb-4 mb-4 mx-3 border-bottom w-100">Додавання нового товару</h1>
</div>
<div class="row">
    <form [formGroup]="addProductForm" novalidate (ngSubmit)="addProduct()" class="col-12">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Назва</span>
            </div>
            <input formControlName="name" type="text" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Фото</span>
            </div>
            <input formControlName="img" type="text" name="img" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Категорія</span>
            </div>
            <select formControlName="catId" (ngModelChange)="newCategoryCheck()" name="cat_name" class="browser-default custom-select" required>
                <option *ngFor="let item of dataService.categories" value="{{item.cat_id}}">{{item.cat_name}}</option>
                <option value="0">Створити нову категорію</option>
            </select>
        </div>
        <div *ngIf="newCategory" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Назва нової категорії</span>
            </div>
            <input formControlName="catName" type="text" name="cat_name" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Фото категорії</span>
            </div>
            <input formControlName="catImg" type="text" name="cat_img" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Автор</span>
            </div>
            <input formControlName="author" type="text" name="author" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">ISBN</span>
            </div>
            <input formControlName="isbn" type="text" name="isbn" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Нова ціна</span>
            </div>
            <input formControlName="price" type="number" name="price" class="form-control" required>
            <div class="input-group-append">
                <span class="input-group-text">$</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Стара ціна</span>
            </div>
            <input formControlName="oldPrice" type="number" name="old_price" class="form-control" required>
            <div class="input-group-append">
                <span class="input-group-text">$</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Опис</span>
            </div>
            <textarea formControlName="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Додаткова інформація</span>
            </div>
            <textarea formControlName="additional" name="additional" class="form-control" required></textarea>
        </div>
        <div class="input-group mb-3">
            <button [disabled]="addProductForm.invalid" (click)="test()" class="btn btn-danger btn-block z-depth-2 waves-effect waves-light">Додати товар</button>
        </div>
    </form>
</div>
<div class="row">
    <h1 class="pb-4 mb-4 mx-3 border-bottom w-100">Список існуючих товарів</h1>
</div>
<div class="row">
    <app-product-card class="col-md-6 col-lg-3 mb-4" *ngFor="let item of dataService.products" [product]="item"></app-product-card>
</div>
