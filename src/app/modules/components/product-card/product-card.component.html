<mat-card class="example-card" routerLink="/categories/{{product.cat_id}}/{{product.id}}">
    <mat-card-header>
        <img mat-card-image src="{{product.img}}" alt="{{product.title}}" [ngClass]="['d-block', 'w-100']">
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>{{product.title}}</mat-card-title>
        <p>Категорія: {{product.category}}</p>
        <p>Автор: {{product.author}}</p>
        <p>ISBN: {{product.isbn}}</p>
        <p>Ціна: <b>{{product.price}}</b></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Купити</button>
    </mat-card-actions>
</mat-card>
