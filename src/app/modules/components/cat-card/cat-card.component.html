<mat-card class="example-card" routerLink="/categories/{{category.id}}">
    <mat-card-header>
        <mat-card-title>{{category.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{category.img}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Перейти</button>
    </mat-card-actions>
</mat-card>
