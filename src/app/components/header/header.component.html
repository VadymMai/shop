<header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar">
        <div class="container">

            <a *ngIf="historyLength" (click)="dataService.goBack()" class="btn btn-default btn-back btn-rounded btn-sm px-3 m-0 mr-3 waves-effect waves-light">
                <i class="fas fa-arrow-left"></i>
            </a>

            <!-- Brand -->
            <a class="navbar-brand waves-effect" routerLink="/">
                <strong class="white-text">Book Store</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link waves-effect" routerLink="/about">About</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link waves-effect" routerLink="/contacts">Contacts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                        <div class="dropdown-menu dropdown-secondary" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" *ngFor="let item of dataService.categories" routerLink="/categories/{{item.cat_id}}">{{item.cat_name}}</a>
                        </div>
                    </li>
                    <li *ngIf="dataService.adminCheck" class="nav-item dropdown">
                        <a class="dropdown-toggle btn btn-default btn-back btn-sm px-3 waves-effect waves-light admin-menu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="navbarDropdownMenuLink1">
                            <span class="d-none d-lg-inline-block">Admin menu</span>
                            <i class="fas fa-tools mx-1"></i>
                        </a>
                        <div class="dropdown-menu dropdown-secondary" aria-labelledby="navbarDropdownMenuLink1">
                            <a routerLink="/admin/products" class="dropdown-item"><i class="fas fa-book mr-1"></i>Products</a>
                            <a routerLink="/admin/users" class="dropdown-item"><i class="fas fa-users-cog mr-1"></i>Users</a>
                        </div>
                    </li>

                </ul>

                <!-- Search -->
                <!--<form class="form-inline">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </form>-->

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons">
                    <li *ngIf="dataService.loggedCheck" class="nav-item">
                        <a class="nav-link waves-effect waves-light not-link">
                            <i class="fas fa-user"></i>{{dataService.loggedUser.loginName}}
                            <span *ngIf="dataService.adminCheck" class="badge badge-default z-depth-1 ml-1">admin</span>
                        </a>
                    </li>
                    <li *ngIf="dataService.loggedCheck" class="nav-item">
                        <a (click)="dataService.signOut()" class="nav-link waves-effect">
                            <i class="fas fa-sign-out-alt"></i>Sign out
                        </a>
                    </li>
                    <li *ngIf="!dataService.loggedCheck" class="nav-item">
                        <a routerLink="/login" class="nav-link waves-effect">
                            <i class="fas fa-sign-in-alt"></i>Sign in
                        </a>
                    </li>
                    <li *ngIf="!dataService.loggedCheck" class="nav-item">
                        <a routerLink="/register" class="nav-link waves-effect waves-light">
                            <i class="fas fa-user"></i>Sing Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/cart" class="nav-link waves-effect">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                            <span *ngIf="dataService.cart.count" _ngcontent-mdn-c1="" class="badge red z-depth-1 ml-1">{{dataService.cart.count}}</span>
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar -->
</header>
